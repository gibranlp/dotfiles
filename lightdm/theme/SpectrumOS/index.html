<!doctype html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Gibranlp">

        <title>SpectrumOS Lightdm Greeter</title>

        <script src="js/jquery-1.10.2.js"></script>
        <script src="js/mock.js"></script>
        <script src="js/main.js"></script>

        <link rel="stylesheet" type="text/css" href="css/bootstrap/bootstrap.css" />
        <link rel="stylesheet" type="text/css" href="css/bootstrap/colors.css" />
        
        <style type="text/css">
          @import url('file:///usr/share/lightdm-webkit/themes/SpectrumOS/css/colors.css');
          html,
          body {
            height: 100%;
            width: 100%;
            background-color: #000000;
            font-family: "Lato", "Open Sans", sans-serif;
            overflow: hidden;
          }
          #topbar{
            position:absolute;
            bottom:0;
            font-weight: bold;
            text-shadow:1px 1px var(--color0);
            margin:0;
            width:100%;
            text-align:center;
            font-size:1.1em;
          }

            #motherOfAllContainers {
            width:100%;
            height:100%;
                font-family: sans-serif;
            }

            div {
                padding: 3px;
            }

            #sessionDisplay {
                background-color: var(--color0);
                border-radius: 4px;
                color: var(--color3);
                display:none;
                font-weight: bold;
                padding: 3px 16px 3px 16px;
margin-top: 16px;
                margin: 3px 3px 0px 3px;
                text-align:center
            }
            
            #inputBoxesContainer {
              position: absolute;
              top: calc(50% - 1em);
              left: calc(50% - 9em);
              background-color: var(--color4);
              border-radius: 8px;
            }

            .form-control {
              width: 12em;
            }
        </style>
    </head>
    <body>
      <div id="topbar">
        <p style="margin:0"><span style="color:var(--color1)">Alt + D :: Shutdown&NonBreakingSpace;&NonBreakingSpace;&NonBreakingSpace;&NonBreakingSpace;&NonBreakingSpace;&NonBreakingSpace;&NonBreakingSpace;&NonBreakingSpace;&NonBreakingSpace;&NonBreakingSpace;&NonBreakingSpace;&NonBreakingSpace;&NonBreakingSpace;&NonBreakingSpace;&NonBreakingSpace;&NonBreakingSpace;</span><span style="color:var(--color2)">Alt + R :: Restart&NonBreakingSpace;&NonBreakingSpace;&NonBreakingSpace;&NonBreakingSpace;&NonBreakingSpace;&NonBreakingSpace;&NonBreakingSpace;&NonBreakingSpace;&NonBreakingSpace;&NonBreakingSpace;&NonBreakingSpace;&NonBreakingSpace;&NonBreakingSpace;&NonBreakingSpace;&NonBreakingSpace;&NonBreakingSpace;</span><span style="color:var(--color3)">Alt + P :: Suspend&NonBreakingSpace;&NonBreakingSpace;&NonBreakingSpace;&NonBreakingSpace;&NonBreakingSpace;&NonBreakingSpace;&NonBreakingSpace;&NonBreakingSpace;&NonBreakingSpace;&NonBreakingSpace;&NonBreakingSpace;&NonBreakingSpace;&NonBreakingSpace;&NonBreakingSpace;&NonBreakingSpace;&NonBreakingSpace;</span><span style="color:var(--color4)">Alt + H :: Hibernate&NonBreakingSpace;&NonBreakingSpace;&NonBreakingSpace;&NonBreakingSpace;&NonBreakingSpace;&NonBreakingSpace;&NonBreakingSpace;&NonBreakingSpace;&NonBreakingSpace;&NonBreakingSpace;&NonBreakingSpace;&NonBreakingSpace;&NonBreakingSpace;&NonBreakingSpace;&NonBreakingSpace;&NonBreakingSpace;</span><span style="color:var(--color5)">Alt + S :: Cycle Sessions&NonBreakingSpace;&NonBreakingSpace;&NonBreakingSpace;&NonBreakingSpace;&NonBreakingSpace;&NonBreakingSpace;&NonBreakingSpace;&NonBreakingSpace;&NonBreakingSpace;&NonBreakingSpace;&NonBreakingSpace;&NonBreakingSpace;&NonBreakingSpace;&NonBreakingSpace;&NonBreakingSpace;&NonBreakingSpace;</span><span style="color:var(--color6)">Alt + L :: Cycle Users&NonBreakingSpace;&NonBreakingSpace;&NonBreakingSpace;&NonBreakingSpace;&NonBreakingSpace;&NonBreakingSpace;&NonBreakingSpace;&NonBreakingSpace;&NonBreakingSpace;&NonBreakingSpace;&NonBreakingSpace;&NonBreakingSpace;&NonBreakingSpace;&NonBreakingSpace;&NonBreakingSpace;&NonBreakingSpace;</span></p>
      </div>
      <div id="motherOfAllContainers">
        <div id="inputBoxesContainer" style="display:none">
            <div>
                <input type="text" name="username" id="username" class="form-control">
            </div>

            <div>
                <input type="password" name="password" id="password" class="form-control">
            </div>
            <div id="sessionDisplay">
              Session: <span id="sessionNameContainer" style="" ></span>
            </div>
        </div>
        </div>
    </body>
</html>
