<!doctype html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Gibranlp">

        <title>SpectrumOS Lightdm Greeter</title>

        <script src="js/jquery-1.10.2.js"></script>
        <script src="js/mock.js"></script>
        <script src="js/main.js"></script>

        <link rel="stylesheet" type="text/css" href="css/bootstrap/bootstrap.css" />
        <link rel="stylesheet" type="text/css" href="css/bootstrap/colors.css" />
        
        <style type="text/css">
          @import url('file:///usr/share/lightdm-webkit/themes/SpectrumOS/css/colors.css');
          html,
          body {
            height: 100%;
            width: 100%;
            background-color: #000000;
            font-family: "Source Code Pro";
            overflow: hidden;
          }
          #bottombar{
            position:absolute;
            bottom:0;
            font-weight: bold;
            text-shadow:1px 1px var(--color0);
            margin:0;
            width:100%;
            text-align:center;
            font-size:1.2em;
          }

            #motherOfAllContainers {
            width:100%;
            height:100%;
            font-family: "Source Code Pro";
            }

            div {
                padding: 3px;
            }

            #sessionDisplay {
                background-color: var(--color0);
                border-radius: 4px;
                color: var(--color3);
                display:none;
                font-weight: bold;
                padding: 3px 16px 3px 16px;
                margin-top: 16px;
                margin: 3px 3px 0px 3px;
                text-align:center
            }
            
            #inputBoxesContainer {
              position: absolute;
              top: calc(50% - 8em);
              left:0;
              right:0;
              margin-left:auto;
              margin-right:auto;
              width:600px;
            }

            .form-control {
              width: 14em;
            }
        </style>
    </head>
    <body>
      <div id="bottombar">
        <p style="margin:0"><span style="color:var(--color1)">⎇ + D :: Shutdown&NonBreakingSpace;&NonBreakingSpace;&NonBreakingSpace;&NonBreakingSpace;&NonBreakingSpace;&NonBreakingSpace;&NonBreakingSpace;&NonBreakingSpace;&NonBreakingSpace;&NonBreakingSpace;&NonBreakingSpace;</span><span style="color:var(--color2)">⎇ + R :: Restart&NonBreakingSpace;&NonBreakingSpace;&NonBreakingSpace;&NonBreakingSpace;&NonBreakingSpace;&NonBreakingSpace;&NonBreakingSpace;&NonBreakingSpace;&NonBreakingSpace;&NonBreakingSpace;&NonBreakingSpace;</span><span style="color:var(--color3)">⎇ + P :: Suspend&NonBreakingSpace;&NonBreakingSpace;&NonBreakingSpace;&NonBreakingSpace;&NonBreakingSpace;&NonBreakingSpace;&NonBreakingSpace;&NonBreakingSpace;&NonBreakingSpace;&NonBreakingSpace;&NonBreakingSpace;</span><span style="color:var(--color4)">⎇ + H :: Hibernate&NonBreakingSpace;&NonBreakingSpace;&NonBreakingSpace;&NonBreakingSpace;&NonBreakingSpace;&NonBreakingSpace;&NonBreakingSpace;&NonBreakingSpace;&NonBreakingSpace;&NonBreakingSpace;&NonBreakingSpace;</span><span style="color:var(--color5)">⎇ + S :: Cycle Sessions&NonBreakingSpace;&NonBreakingSpace;&NonBreakingSpace;&NonBreakingSpace;&NonBreakingSpace;&NonBreakingSpace;&NonBreakingSpace;&NonBreakingSpace;&NonBreakingSpace;&NonBreakingSpace;&NonBreakingSpace;</span><span style="color:var(--color6)">⎇ + L :: Cycle Users</span></p>
      </div>
      <div id="motherOfAllContainers">
        
        <div id="inputBoxesContainer" style="display:none">
          <h1 style="text-align: center; text-shadow: 1px 1px 5px var(--color0); font-size: 5em;">
            <span style="color:var(--color8);font-size:1.5em">S</span><span style="color:var(--color7)">P</span><span style="color:var(--color6)">E</span><span style="color:var(--color5)">C</span><span style="color:var(--color4)">T</span><span style="color:var(--color3)">R</span><span style="color:var(--color2)">U</span><span style="color:var(--color1)">M</span><span style="color:var(--color3);font-size:1.5em">O</span><span style="color:var(--color4);font-size:1.5em">S</span></h1>

            <h1 style="text-align: center; text-shadow: 1px 1px 5px var(--color0); font-size: 3em; margin-top:-20px"><span style="color:var(--color7)">-</span><span style="color:var(--color1)">W</span><span style="color:var(--color2)">E</span><span style="color:var(--color3)">L</span><span style="color:var(--color4)">C</span><span style="color:var(--color5)">O</span><span style="color:var(--color6)">M</span><span style="color:var(--color7)">E</span><span style="color:var(--color0)">-</span></h1>
            <div style="position:absolute; right:calc(50% - 9.4em)">
                <input type="text" name="username" id="username" class="form-control">
            </div>

            <div style="position:absolute; right:calc(50% - 9.4em); top:230px">
                <input type="password" name="password" id="password" class="form-control">
            </div>
            <div id="sessionDisplay">
              Session: <span id="sessionNameContainer" style="" ></span>
            </div>
        </div>
        </div>
    </body>
</html>
